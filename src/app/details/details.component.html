<div class='details-container'>
  <button id="close-button" mat-icon-button color='dark' [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>
    <h1>{{data.name}}</h1>
    <h3>Description:</h3>
    <p class="data">{{data.description}}</p>
    <h3>Difficulty:</h3>
    <p class="data">{{data.difficulty}}</p>
    <h3>Time:</h3>
    <p class="data">{{data.time}}</p>
</div>
