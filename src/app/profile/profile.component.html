<app-navbar></app-navbar>

<div class="profile-container">
  <h1>My Information</h1>
  <div class="information">
    <p class="data">My Username:</p>
    <p>{{user.Username}}</p>
    <p class="data">My Email:</p>
    <p>{{user.Email}}</p>
    <p class="data">My Birthdate:</p>
    <p>{{user.Birthday | date: "dd/MM/yyyy":"UTC" || "N/A"}}</p>
  </div>

  <div class="button-container">
    <button id="update-prof-dialog-button" mat-button (click)='profileUpdateDialog()'
    style="color: white; background-color: green; margin: 10px">
      Update My Profile
    </button>


    <button id="delete-account-button" mat-button (click)='deleteUser()'
      style="color: white; background-color: red; margin: 10px">
      Delete My Account
    </button>
  </div>
  <h1>Favorite Recipes</h1>
  <div class="favorites">
    <mat-card class="card-container" *ngFor='let favorite of favorites'>
      <mat-card-header class="card-header">
        <mat-card-title class="card-title"><span class="title">{{favorite.Name}}</span></mat-card-title>
      </mat-card-header>
      <img src={{favorite.ImagePath}} alt= {{favorite.Name}} style="text-align: center; height: 250px; width: 200px; object-fit: cover;"/>
      <mat-card-actions class="card-actions">
        <button mat-button class="warning"color='warn'
          (click)='removeFavorites(favorite._id, favorite.Name)' >
          Remove Favorite
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
