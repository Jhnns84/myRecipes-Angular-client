<app-navbar></app-navbar>

<div style="display: flex; flex-wrap: wrap; justify-content: space-around; text-align: center;">
  <mat-card *ngFor="let recipe of recipes;" style="margin: 10px; flex: 0 1 auto;">
      <mat-card-header>
      <mat-card-title>{{recipe.Name}}</mat-card-title>
          <mat-card-subtitle>Cuisine: {{recipe.Cuisine.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{recipe.ImagePath}} alt= {{recipe.Name}} style="text-align: center; height: 250px; width: 200px; object-fit: cover;"/>
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)='showCuisine(
                recipe.Cuisine.Name,
                recipe.Cuisine.Description
                )'>
              Cuisine
          </button>
          <button
              mat-button
              color="primary"
              (click)='showMealType(
                recipe.MealType.Name,
                recipe.MealType.Description
                )'>
              Mealtype
          </button>
          <button
              mat-button
              color="primary"
              (click)='showDetails(
                recipe.Name,
                recipe.ImagePath,
                recipe.Description,
                recipe.Difficulty,
                recipe.Time
                )'>
              Details
          </button>
          <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
